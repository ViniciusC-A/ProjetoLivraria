# Nome da aplicação (opcional, útil para logs e monitoramento)
spring.application.name=livro

# Configurações do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/livrodb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=100227

# Dialeto do Hibernate para MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Atualiza automaticamente o schema com base nas entidades (@Entity)
spring.jpa.hibernate.ddl-auto=update

# Exibe as queries SQL no console
spring.jpa.show-sql=true

# Charset padrão da conexão
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
